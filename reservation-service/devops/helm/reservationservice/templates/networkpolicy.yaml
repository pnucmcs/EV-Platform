{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "reservationservice.fullname" . }}-allow-egress
  labels:
    {{- include "reservationservice.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "reservationservice.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution so service names can be resolved
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow traffic to RabbitMQ service
    - to:
        - namespaceSelector:
            {{- if .Values.networkPolicy.rabbitmq.namespaceSelector }}
            {{- toYaml .Values.networkPolicy.rabbitmq.namespaceSelector | nindent 12 }}
            {{- else }}
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
            {{- end }}
          podSelector:
            matchLabels:
              {{- if .Values.networkPolicy.rabbitmq.podSelector }}
              {{- toYaml .Values.networkPolicy.rabbitmq.podSelector | nindent 14 }}
              {{- else }}
              app.kubernetes.io/name: rabbitmq
              {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.networkPolicy.rabbitmq.port | default (int .Values.env.RabbitMq__Port) }}
    # Allow traffic to Postgres
    - to:
        - ipBlock:
            cidr: {{ .Values.networkPolicy.postgresCidr }}
      ports:
        - protocol: TCP
          port: {{ .Values.networkPolicy.postgresPort }}
{{- end }}
