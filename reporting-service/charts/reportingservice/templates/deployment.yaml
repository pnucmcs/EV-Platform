apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "reportingservice.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "reportingservice.name" . }}
    helm.sh/chart: {{ include "reportingservice.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "reportingservice.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "reportingservice.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "reportingservice.serviceAccountName" . }}
      containers:
        - name: reportingservice
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: {{ .Values.env.ASPNETCORE_ENVIRONMENT | quote }}
            - name: Kestrel__Endpoints__Http__Url
              value: {{ .Values.env.Kestrel__Endpoints__Http__Url | quote }}
            - name: ConnectionStrings__Postgres
              valueFrom:
                secretKeyRef:
                  name: {{ include "reportingservice.fullname" . }}-secret
                  key: ConnectionStrings__Postgres
            - name: OpenTelemetry__Enabled
              value: {{ .Values.env.OpenTelemetry__Enabled | quote }}
            - name: OpenTelemetry__Exporter
              value: {{ .Values.env.OpenTelemetry__Exporter | quote }}
            - name: OpenTelemetry__Otlp__Endpoint
              value: {{ .Values.env.OpenTelemetry__Otlp__Endpoint | quote }}
            - name: RabbitMq__Host
              value: {{ .Values.env.RabbitMq__Host | quote }}
            - name: RabbitMq__Port
              value: {{ .Values.env.RabbitMq__Port | quote }}
            - name: RabbitMq__Username
              value: {{ .Values.env.RabbitMq__Username | quote }}
            - name: RabbitMq__Password
              value: {{ .Values.env.RabbitMq__Password | quote }}
            - name: RabbitMq__Exchange
              value: {{ .Values.env.RabbitMq__Exchange | quote }}
            - name: RabbitMq__Queue
              value: {{ .Values.env.RabbitMq__Queue | quote }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
