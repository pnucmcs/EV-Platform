kind: Secret
metadata:
  name: {{ include "reportingservice.fullname" . }}-secret
  labels:
    {{- include "reportingservice.labels" . | nindent 4 }}
type: Opaque
stringData:
  ConnectionStrings__Postgres: {{ .Values.connectionStrings.postgres | quote }}
{{- end }}
