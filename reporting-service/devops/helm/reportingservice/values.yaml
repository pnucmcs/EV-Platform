# Replica settings
replicaCount: 1

# Container image
image:
  repository: pn02ci/reportingservice
  pullPolicy: IfNotPresent
  tag: dev-amd64

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

# ServiceAccount
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Pod metadata
podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

# Service
service:
  type: ClusterIP
  port: 8080

# Ingress (disabled by default)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: reporting.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# App configuration
env:
  ASPNETCORE_ENVIRONMENT: "Development"
  Kestrel__Endpoints__Http__Url: "http://0.0.0.0:8080"
  OpenTelemetry__Enabled: "true"
  OpenTelemetry__Exporter: "otlp"
  OpenTelemetry__Otlp__Endpoint: "http://otel-collector:4317"
  RabbitMq__Host: "rabbitmq"
  RabbitMq__Port: "5672"
  RabbitMq__Username: "guest"
  RabbitMq__Password: "guest"
  RabbitMq__Exchange: "ev.platform"
  RabbitMq__Queue: "reporting-service.events"

connectionStrings:
  postgres: "Server=192.168.1.191;Port=5432;Database=reporting_service;User Id=admin;Password=admin"

# Probes
livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

# Resources
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

# HPA
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}
